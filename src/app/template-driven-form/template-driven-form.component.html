<div class="row">
    <div class="col-md-6">
        <!-- <label >Name</label>
        <input type="text" [(ngModel)]="name">
        <button (click)="click(name)">click</button> -->
        <form #formName="ngForm">
            <label >Form Name</label>
            <input type="text" ngModel #name="ngModel" name="name" required>
            <div class="text-danger" *ngIf="submitted && name.errors && name.errors['required']">
                name Required !!!
            </div> <br>
            <label >Form Mobile</label>
            <input  type="text" ngModel #mobile="ngModel" name="mobile" required> <br>
            <label >Form Email</label>
            <input type="text" ngModel #email="ngModel" name="email" required> <br>
            <button [class]="btn" (click)="submit(formName)">Submit</button> <br>
            


        </form>
    </div>
</div>
