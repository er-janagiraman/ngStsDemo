
<div class="table-responsive table table-striped table-hover">
  <table id="table" class="display" style="width:100%">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile No</th>
        <th scope="col">DOB</th>
        <th scope="col">Gender</th>
        <th scope="col">Team</th>
        <th scope="col">Password</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataList" class="table-active">
        <td scope="row">{{item.name}}</td>
        <td scope="row">{{item.email}}</td>
        <td scope="row">{{item.mobile}}</td>
        <td scope="row">{{item.dob}}</td>
        <td scope="row">{{item.gender}}</td>
        <td scope="row">{{item.team}}</td>
        <td scope="row">{{item.password}}</td>
        <td>
          <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="edit(item)"><i class="bi bi-pencil-square"></i> Edit</button>
          <button type="button" class="btn btn-danger m-1" (click)="delete(item.name)"><i class="bi bi-trash-fill"></i> Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
 


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <form [formGroup]="editForm" >
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
       
          <label class="mt-3"><strong>Name</strong></label>
          <div class="input-group">
            <i class="fa-solid fa-user fa"></i>
            <input type="text" class="form-control" id="name"placeholder="Enter Name" formControlName="name" readonly> <!-- [formControl]="name" --> 
          </div>                                                                    

          <label class="mt-3"><strong>Email address</strong></label>
          <div class="input-group"> 
            <i class="fa fa-envelope-o"></i> 
            <input type="email" class="form-control" id="email"placeholder="Enter email" formControlName="email"> 
          </div>

          <label class="mt-3"><strong>Password</strong></label>
          <div class="input-group"> 
            <i class="bi bi-shield-lock-fill"></i> 
            <input type="password" class="form-control" id="password"placeholder="Enter Password" formControlName="password"> 
          </div>

          <label class="mt-3"><strong>Mobile No</strong></label>
          <div class="input-group">
            <i class="fa fa-phone" aria-hidden="true"></i>
            <input type="tel" class="form-control" id="phone" placeholder="Enter Mobile No" formControlName="mobile">
          </div>

          <div class="form-group mt-3">
            <label><strong>Date Of Birth</strong></label>
            <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Enter Date of Birth" formControlName="dob">
          </div>

          <div class="col mt-3">
            <label><strong>Gender: </strong></label>
            <input class="form-check-input ms-2" type="radio" name="gender" id="gridRadios1" value="Male" formControlName="gender" >
            <label class="form-check-label ps-2" >Male</label>
            <input class="form-check-input ms-2" type="radio" name="gender" id="gridRadios2" value="Female" formControlName="gender" >
            <label class="form-check-label ps-2">Female</label>  
          </div>

          <div class="mt-3">
            <label class="me-2"><strong>Team: </strong></label>
            <select class="form-control" id="inlineFormCustomSelect" formControlName="team">
              <option value="" selected disabled>Choose...</option>
              <option value="RS">RS</option>
              <option value="LIC">LIC</option>
              <option value="OBS">OBS</option>
            </select>
          </div>
